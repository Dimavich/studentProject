<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>surf Forecasts</title>
    <!-- css links -->
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <!-- search bar -->
    <div class="search-class">
        <!-- title -->
        <h1 class="title">Surf <span id="accent">Forecast</span></h1>
        <form>
            <input type="text" id="search-bar" class="search" name="search" placeholder="location"><button id="search-btn" class="searchbtn"><i class="fas fa-search" id="icon-btn"></i></button>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col" id="th"></th>
                </tr>
            </thead>
            <tbody id="cityButton">
            </tbody>
        </table>
    </div>
    <!-- main weather div -->
    <div class="main-weather" id="main-weather">
        <h2 class="location" id="beach-title"></h2>
        <p class="beach" id="date"></p>
        <div class="weather">
            <h2 class="main-temp"></h2>
            <div class="high-low">
                <p class="high"></p>
                <p class="low"></p>
            </div>
            <!-- icon image -->
            <img src="./images/icons/01d.png" alt="weather icon" class="image" id="image-icon">
        </div>
        <!-- wave report -->
        <h2 class="wave-report">Wave Report</h2>
        <div class="report-container" id="waveReport">
            <div class="day">
                <p class="time"></p>
                <i class="fas fa-water"></i>
                <p class="wave-height"></p>
            </div>
            <div class="day">
                <p class="time"></p>
                <i class="fas fa-water"></i>
                <p class="wave-height"></p>
            </div>
            <div class="day">
                <p class="time"></p>
                <i class="fas fa-water"></i>
                <p class="wave-height"></p>
            </div>
            <div class="day">
                <p class="time"></p>
                <i class="fas fa-water"></i>
                <p class="wave-height"></p>
            </div>
            <div class="day">
                <p class="time"></p>
                <i class="fas fa-water"></i>
                <p class="wave-height"></p>
            </div>
            <div class="day">
                <p class="time"></p>
                <i class="fas fa-water"></i>
                <p class="wave-height"></p>
            </div>
        </div>
    </div>
</body>
<!-- JavaScript links -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="script.js" type="text/javascript">
</script>
</html>
